name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
     
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare deployment files
        working-directory: ./backend
        run: |
          echo "gunicorn --bind=0.0.0.0:8000 --timeout=600 application:app" > startup.txt
          
          # Create deployment command file
          echo "cd /home/site/wwwroot" > deploy.sh
          echo "python -m pip install --upgrade pip" >> deploy.sh
          echo "pip install -r requirements.txt" >> deploy.sh
          echo "gunicorn --bind=0.0.0.0:8000 --timeout=600 application:app" >> deploy.sh
          chmod +x deploy.sh

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'uaf-cgpa-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend
          startup-command: 'python -m gunicorn application:app'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config set \
              --name uaf-cgpa-api \
              --resource-group uaf-cgpa-rg \
              --linux-fx-version "PYTHON|3.9" \
              --always-on true \
              --startup-file "startup.txt"

            az webapp config appsettings set \
              --name uaf-cgpa-api \
              --resource-group uaf-cgpa-rg \
              --settings \
                WEBSITES_PORT=8000 \
                SCM_DO_BUILD_DURING_DEPLOYMENT=true \
                ENABLE_ORYX_BUILD=true \
                PORT=8000 \
                FLASK_APP=application.py

            az webapp restart --name uaf-cgpa-api --resource-group uaf-cgpa-rg

