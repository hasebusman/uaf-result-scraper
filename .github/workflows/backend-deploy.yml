name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
     
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        working-directory: ./backend
        run: |
          echo "DEBUG=False" >> .env
          echo "HOST=0.0.0.0" >> .env
          echo "PORT=8000" >> .env
          echo "ENVIRONMENT=production" >> .env
          echo "BROWSER_TYPE=chrome" >> .env
          echo "CHROME_BINARY_PATH=/usr/bin/google-chrome" >> .env
          echo "DRIVER_CACHE_PATH=/tmp/webdriver" >> .env
          echo "WDM_LOG_LEVEL=20" >> .env
          echo "WDM_LOCAL=1" >> .env
          echo "WDM_SSL_VERIFY=1" >> .env
          echo "CHROME_TIMEOUT=30" >> .env

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'uaf-cgpa-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Install wget
            apt-get update
            apt-get install -y wget

            # Install Google Chrome
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O /tmp/google-chrome.deb
            apt-get install -y /tmp/google-chrome.deb || apt-get install -f -y

            # Set environment variables (if not already set)
            az webapp config appsettings set \
              --name uaf-cgpa-api \
              --resource-group uaf-cgpa-rg \
              --settings \
                BROWSER_TYPE=chrome \
                WEBSITES_PORT=8000 \
                CHROME_BINARY_PATH=/usr/bin/google-chrome \
                DRIVER_CACHE_PATH=/tmp/webdriver \
                WDM_LOG_LEVEL=20 \
                CHROME_TIMEOUT=30

            # Restart the web app to apply changes
            az webapp restart --name uaf-cgpa-api --resource-group uaf-cgpa-rg

