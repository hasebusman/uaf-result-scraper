name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'cgpa-calculator/**'

env:
  NODE_VERSION: '18'
  AZURE_WEBAPP_NAME: 'uaf-cgpa-frontend'
  CONTAINER_REGISTRY: 'uafcgparegistry'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./cgpa-calculator
          push: true
          tags: ${{ env.CONTAINER_REGISTRY }}.azurecr.io/cgpa-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.AZURE_API_URL }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.CONTAINER_REGISTRY }}.azurecr.io/cgpa-frontend:${{ github.sha }}

      - name: Configure Web App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Configure container settings
            az webapp config container set \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group uaf-cgpa-rg \
              --docker-registry-server-url https://${{ env.CONTAINER_REGISTRY }}.azurecr.io \
              --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
              --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

            # Update container image
            az webapp config set \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group uaf-cgpa-rg \
              --linux-fx-version "DOCKER|${{ env.CONTAINER_REGISTRY }}.azurecr.io/cgpa-frontend:${{ github.sha }}"

            # Configure all app settings in one command
            az webapp config appsettings set \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group uaf-cgpa-rg \
              --settings \
                WEBSITES_PORT=3000 \
                NODE_ENV=production \
                WEBSITES_ENABLE_APP_SERVICE_STORAGE=false \
                NEXT_PUBLIC_API_URL="${{ secrets.AZURE_API_URL }}"

            # Enable always on
            az webapp config set \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group uaf-cgpa-rg \
              --always-on true \
              --startup-file "node server.js"
