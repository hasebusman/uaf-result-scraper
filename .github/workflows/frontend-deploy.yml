name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'cgpa-calculator/**'

env:
  NODE_VERSION: '18'
  AZURE_WEBAPP_NAME: 'uaf-cgpa-frontend'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cgpa-calculator/package-lock.json

      - name: Install Dependencies
        working-directory: ./cgpa-calculator
        run: npm ci

      - name: Build Application
        working-directory: ./cgpa-calculator
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.AZURE_API_URL }}

      - name: Prepare Deployment Package
        working-directory: ./cgpa-calculator
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp server.js deploy/
          cp package-lock.json deploy/
          cd deploy
          npm ci --production

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: ./cgpa-calculator/deploy

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config set \
              --name uaf-cgpa-frontend \
              --resource-group uaf-cgpa-rg \
              --linux-fx-version "NODE|18-lts"
            
            az webapp config appsettings set \
              --name uaf-cgpa-frontend \
              --resource-group uaf-cgpa-rg \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=false \
                ENABLE_ORYX_BUILD=false \
                PORT=3000 \
                NODE_ENV=production \
                WEBSITE_RUN_FROM_PACKAGE=0 \
                START_COMMAND="node server.js"
